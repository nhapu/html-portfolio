<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check it out</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #question-container {
        margin-bottom: 20px;
      }

      #question {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: #fff;
        transition: all 0.3s ease-in-out;
      }

      #yes-button {
        background-color: #4caf50; /* Green */
      }

      #no-button {
        background-color: #f44336; /* Red */
      }
      .tenor-gif-embed {
        text-align: center;
      }
      .img-first {
        height: 400px;
        width: auto;
      }
    </style>
  </head>
  <body>
  
  </body>
</html>
